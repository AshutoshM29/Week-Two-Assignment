<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="chips.css">
    <script src="https://kit.fontawesome.com/a15dea0e37.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Chips</h1>
    <h2>Basic</h2>
    <section class="section-basic">
        <div class="chip-basic">One</div>
        <div class="chip-basic">Two</div>
        <div class="chip-basic">Three</div>
        <div class="chip-basic">Four</div>
        <div class="chip-basic">Five</div>
        <div class="chip-basic">Six</div>
    </section>

    <h2>Stacked</h2>
    <section class="section-stacked">
        <div class="chip-stacked">One</div>
        <div class="chip-stacked">Two</div>
        <div class="chip-stacked">Three</div>
        <div class="chip-stacked">Four</div>
        <div class="chip-stacked">Five</div>
        <div class="chip-stacked">Six</div>
    </section>

    <h2>Cross Icon</h2>
    <section class="section-cicons">
        <div class="chip-cicons">
            <p class="crossp">One</p>
            <i class="far fa-times-circle"></i>
        </div>
        <div class="chip-cicons">
            <p class="crossp">Two</p>
            <i class="far fa-times-circle"></i>
        </div>
        <div class="chip-cicons">
            <p class="crossp">Three</p>
            <i class="far fa-times-circle"></i>
        </div>
        <div class="chip-cicons">
            <p class="crossp">Four</p>
            <i class="far fa-times-circle"></i>
        </div>
        <div class="chip-cicons">
            <p class="crossp">Five</p>
            <i id="crossi" class="far fa-times-circle"></i>
        </div>
    </section>

    <h2>End-End Icon</h2>
    <section class="section-etni">
        <div class="chip-etni">
            <i id="endi" class="far fa-question-circle"></i>
            <p class="endp">Question</p>
            <i id="endi" class="far fa-times-circle"></i>
        </div>
        <div class="chip-etni">
            <i id="endi" class="far fa-closed-captioning"></i>
            <p class="endp">Caption</p>
            <i id="endi" class="far fa-times-circle"></i>
        </div>
        <div class="chip-etni">
            <i id="endi" class="fab fa-amazon"></i>
            <p class="endp">Amazon</p>
            <i id="endi" class="far fa-times-circle"></i>
        </div>
        <div class="chip-etni">
            <i id="endi" class="fab fa-android"></i>
            <p class="endp">Android</p>
            <i id="endi" class="far fa-times-circle"></i>
        </div>
        <div class="chip-etni">
            <i id="endi" class="fab fa-bitcoin"></i>
            <p class="endp">Bitcoin</p>
            <i id="endi" class="far fa-times-circle"></i>
        </div>
    </section>


    
</body>
</html>
