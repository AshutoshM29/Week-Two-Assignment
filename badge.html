<html lang="en">

    <link rel="stylesheet" href="badge.css">

<body>
      <div class="container">
          <h1>Badges</h1>
        <div class="badge badge-small">
            <p>Text with a badge</p>
            <span>4</span>
        </div>
    
        <div class="badge badge-large">
            <p>Text with large badge</p>
            <span class="bg-large">1</span>
        </div>
    
        <div class="badge badge-btn">
            <p>Button with a badge on the left</p>
            <span class="btn-bg">8</span>
            <button class="btn-action">Action</button>
        </div>
    
        <div class="badge badge-icons">
            <p>Icon with a badge</p>
            <a href="#"><i class="fas fa-home"></i></a>
            <span class="icon-bg">99</span>
        </div>
        </div>
    
</body>
