<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dialogs.css">
    <script src="https://kit.fontawesome.com/a15dea0e37.js" crossorigin="anonymous"></script>
    <title>Assignment</title>
</head>
<body>
    <div class="container">
        <h1>Dialogs</h1>
        <h2>Alert</h2>
        <div class="dialog-box">
            <div id="content">
                <div class="header">Dialog header</div>
                <p>Dialog text</p>
                <div class="actions">
                    <button class="action action-1">Action 1</button>
                    <button class="action action-2">Action 2</button>
                </div>
            </div>
        </div>
    
<br>

<h2>Simple</h2>
        <div class="simple-dialog">
            <div class="simple-contents">
                <header>Dialogue header</header>
                <div class="items">
                    <ul>
                        <li class="simple-items item-1">
                            <span><i class="fas fa-user-circle"></i>Item 1</span>
                        </li>
                        <li class="simple-items item-2">
                            <span><i class="fas fa-user-circle"></i>Item 2</span>
                        </li>
                        <li class="simple-items item-3">
                            <span><i class="fas fa-user-circle"></i>Item 3</span>
                        </li>
                    </ul>
                </div>
               
            </div>
        </div>

<br>

<h2>Confirmation</h2>
        <div class="confirmation-dialog">
            <div class="confirm-contents">
                <header>Dialogue header</header>
                <div class="confirm-items">
                        <label><input required type="radio" name="item">
                            Item 1
                        </label>
                        <label><input required type="radio" name="item">
                            Item 2
                        </label>
                        <label><input required type="radio" name="item">
                            Item 3
                        </label>
                        <label><input required type="radio" name="item">
                            Item 4
                        </label>
                        <label><input required type="radio" name="item">
                            Item 5
                        </label>
                </div>
                <div class="actions">
                    <button class="action action-1 userAc1">Action 1</button>
                    <button class="action action-2 userAc2">Action 2</button>
                </div>
            </div>
        </div>
</body>
</html>
