<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="header.css">
    <script src="https://kit.fontawesome.com/a15dea0e37.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
    <div class="header-container">
    <h1>Header</h1>
    <h2 class="h2-style">Standard</h2>

        <div class="header standard-header">
            <button><i class="fas fa-bars"></i></button>
            <header>Ashutosh's Header</header>
            <button><i class="fas fa-download"></i></button>
            <button><i class="fas fa-print"></i></button>
            <button><i class="fas fa-bookmark"></i></button>
        </div>
    </br>

        <h2 class="h2-style">Short</h2>
        <div class="header short-header">
            <button><i class="fas fa-bars"></i></button>
            <header>Ashutosh's Header</header>
            <button><i class="fas fa-bookmark"></i></button>
        </div>
    </br>

         <h2 class="h2-style">Short, Always Collapsed</h2>
    <div class="header acollapsed-header">
        <button><i class="fas fa-bars"></i></button>
        <button><i class="fas fa-bookmark"></i></button>
    </div>
    </br>

        <h2 class="h2-style">Prominant</h2>
        <div class="header prominant-header">
        <button class="bars-btn"><i class="fas fa-bars"></i></button>
        <header>Ashutosh's Header</header>
        <button class="download-btn"><i class="fas fa-download"></i></button>
        <button class="print-btn"><i class="fas fa-print"></i></button>
        <button class="bookmark-btn"><i class="fas fa-bookmark"></i></button>
    </div>
    </br>

        <h2 class="h2-style">Prominent and Dense</h2>
    <div class="header prominant-header pd">
        <button class="bars-btn"><i class="fas fa-bars"></i></button>
        <header>Ashutosh's Header</header>
        <button class="download-btn"><i class="fas fa-download"></i></button>
        <button class="print-btn"><i class="fas fa-print"></i></button>
        <button class="bookmark-btn"><i class="fas fa-bookmark"></i></button>
    </div>
    </br>

        <h2 class="h2-style">Fixed</h2>
        <div class="header standard-header fixed">
            <button><i class="fas fa-bars"></i></button>
            <header>Ashutosh's Header</header>
            <button><i class="fas fa-download"></i></button>
            <button><i class="fas fa-print"></i></button>
            <button><i class="fas fa-bookmark"></i></button>
        </div>
    </br>

        <h2 class="h2-style">Dense</h2>
        <div class="header standard-header dense">
            <button><i class="fas fa-bars"></i></button>
            <header>Ashutosh's Header</header>
            <button><i class="fas fa-download"></i></button>
            <button><i class="fas fa-print"></i></button>
            <button><i class="fas fa-bookmark"></i></button>
        </div>
    </div>
</section>
</body>
</html>
